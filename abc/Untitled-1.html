<title>同遊將軍峰、天池畔散步...文在寅偕金正恩齊登朝鮮「民族聖山」白頭山</title>
</head>

<body>
<p>在寅總統與夫人金正淑20日清晨6時39分就乘車離開下榻的百花園迎賓館，當時北韓居民已經手舉花束和朝鮮半島旗在街頭等候、高喊「祖國統一」。文在寅夫婦在前往機場的路上，不斷從車裏伸手向朝鮮居民揮手致意。
</p>
